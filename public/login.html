<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calendario de Pareja ❤️</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    tailwind.config = { 
      darkMode:'class', 
      theme:{ 
        extend:{ 
          colors:{ 
            brand:'#ef476f', 
            accent:'#6c5ce7', 
            skysoft:'#5ec3ff',
            darkBg: '#0f0b1e',
            darkCard: '#1a1430'
          }, 
          boxShadow:{ 
            soft:'0 10px 30px rgba(0,0,0,.25)',
            glow: '0 0 20px rgba(239, 71, 111, 0.3)'
          },
          animation: {
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'float': 'float 6s ease-in-out infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0px)' },
              '50%': { transform: 'translateY(-10px)' },
            }
          }
        }, 
        fontFamily:{ 
          sans:['Inter','ui-sans-serif','system-ui'] 
        } 
      } 
    }
  </script>
  <style>
    :root{ 
      --ring: 0 0% 100%; 
    }
    .glass{ 
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02)); 
      border: 1px solid rgba(255,255,255,.12); 
      backdrop-filter: blur(10px);
    }
    .card{ 
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03)); 
      border:1px solid rgba(255,255,255,.12); 
      border-radius:1.25rem; 
      padding:1.5rem; 
      box-shadow: 0 10px 30px rgba(0,0,0,.25); 
    }
    .card-title{ 
      font-weight:800; 
      font-size:1.125rem; 
    }
    .input{ 
      background: rgba(255,255,255,.06); 
      border:1px solid rgba(255,255,255,.15); 
      border-radius:.75rem; 
      padding:.75rem 1rem; 
      outline:none;
      transition: all 0.3s ease;
    }
    .input:focus {
      border-color: rgba(239, 71, 111, 0.5);
      box-shadow: 0 0 0 3px rgba(239, 71, 111, 0.1);
    }
    .input-sm{ 
      height:2.5rem; 
    }
    .btn-primary{ 
      background: linear-gradient(极速赛车开奖官网 90deg, #ef476f, #6c5ce7); 
      color:white; 
      border-radius:.75rem; 
      padding:.75rem 1.25rem; 
      box-shadow: 0 10px 30px rgba(0,0极速赛车开奖官网,0,.25);
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 35px rgba(0,0,0,.3);
    }
    .btn-secondary{ 
      background: rgba(255,255,255,.12); 
      color:white; 
      border-radius:.75rem; 
      padding:.6rem 1rem; 
      transition: all 0.3s ease;
    }
    .btn-secondary:hover {
      background: rgba(255,255,255,.18);
    }
    .btn-rose{ 
      background:#ef476f; 
      color:white; 
      border-radius:.75rem; 
      padding:.6rem 1极速赛车开奖官网rem; 
    }
    .btn-sm{ 
      font-size:.85rem; 
      padding:.4rem .8rem; 
    }
    .btn-tab{ 
      border-radius:.75rem; 
      padding:.6rem 1rem; 
      background: rgba(255,255,255,.08);
      transition: all 0.3s ease;
    }
    .btn-tab:hover {
      background: rgba(255,255,255,.12);
    }
    .btn-tab.is-active{ 
      background: linear-gradient(90deg, #ef476f, #6c5ce7);
      box-shadow: 0 5px 15px rgba(0,0,0,.2);
    }
    .label{ 
      display:block; 
      font-size:.75rem; 
      opacity:.8; 
      margin-bottom:.4rem; 
      text-transform:uppercase;
      letter-spacing: 0.5px;
    }
    .chip{ 
      padding:.4rem .8rem; 
      background: rgba(255,255,255,.10); 
      border-radius:.6rem; 
      font-size: 0.85rem;
    }
    .kanban-col{ 
      background: rgba(255,255,255,.06); 
      border:1px solid rgba(255,255,255,.15); 
      border-radius:1rem; 
      padding: 1rem; 
    }
    .kanban-title{ 
      font-weight:600; 
      opacity:.9; 
      margin-bottom:.5rem; 
    }
    .kanban-drop{ 
      min-height:120px; 
    }
    .note{ 
      padding:1rem; 
      border-radius:1rem; 
      background: linear-gradient(135deg, rgba(108,92,231,.25), rgba(239,71,111,.25)); 
      border:1px solid rgba(255,255,255,.12); 
    }
    .heart-pulse {
      animation: pulse-slow 2s infinite;
    }
    
    /* Enhanced heart animations */
    .animate-float {
      animation: float 6s ease-in-out infinite, zoomOut 12s ease-in-out infinite;
    }
    
    @keyframes zoomOut {
      0%, 100% {
        transform: translateY(0px) scale(1);
      }
      25% {
        transform: translateY(-15px) scale(0.8);
      }
      50% {
        transform: translateY(-30px) scale(0.6);
      }
      75% {
        transform: translateY(-15px) scale(0.8);
      }
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0px) translateX(0px);
      }
      33% {
        transform: translateY(-10px) translateX(5px);
      }
      66% {
        transform: translateY(5px) translateX(-5px);
      }
    }
  </style>
</head>
<body class="min-h-screen bg-darkBg text-slate-100 font-sans">
  <div class="fixed inset-0 -z-10 pointer-events-none overflow-hidden">
    <div class="absolute inset-0 bg-gradient-to-br from-[#1b1333] via-[#22163e] to-[#2b1d52]"></div>
    <div class="absolute -top-24 -left-24 h-96 w-96 rounded-full blur-3xl bg-gradient-to-br from-brand/30 to-accent/30 opacity-70"></div>
    <div class="absolute -bottom-24 -right-24 h-96 w-96 rounded-full blur-3xl bg-gradient-to-br from-skysoft/30 to-accent/30 opacity-70"></div>
    
    <!-- Many floating hearts with different animations -->
    <div class="absolute top-10 left-10 text-brand/30 animate-float" style="animation-delay: 0s; animation-duration: 8s;">
      <i data-feather="heart" class="w-3 h-3"></i>
    </div>
    <div class="absolute top-20 right-20 text-accent/30 animate-float" style="animation-delay: 1s; animation-duration: 7s;">
      <i data-feather="heart" class="w-2 h-2"></i>
    </div>
    <div class="absolute top-1/3 left-1/4 text-skysoft/25 animate-float" style="animation-delay: 2s; animation-duration: 9s;">
      <i data-feather="heart" class="w-4 h-4"></i>
    </div>
    <div class="absolute top-1/2 right-1/3 text-brand/20 animate-float" style="animation-delay: 3s; animation-duration: 6s;">
      <i data-feather="heart" class="w-3 h-3"></i>
    </div>
    <div class="absolute bottom-1/4 left-1/5 text-accent/25 animate-float" style="animation-delay: 4s; animation-duration: 10s;">
      <i data-feather="heart" class="w-5 h-5"></i>
    </div>
    <div class="absolute bottom-1/3 right-1/4 text-skysoft/20 animate-float" style="animation-delay: 5s; animation-duration: 8s;">
      <i data-feather="heart" class="w-2 h-2"></i>
    </div>
    <div class="absolute bottom-10 left-20 text-brand/15 animate-float" style="animation-delay: 6s; animation-duration: 7s;">
      <i data-feather="heart" class="w-4 h-4"></i>
    </div>
    <div class="absolute top-1/4 right-10 text-accent/20 animate-float" style="animation-delay: 7s; animation-duration: 9s;">
      <i data-feather="heart" class="w-3 h-3"></i>
    </div>
    <div class="absolute top-40 left-1/2 text-skysoft/15 animate-float" style="animation-delay: 8s; animation-duration: 6s;">
      <i data-feather="heart" class="w-2 h-2"></i>
    </div>
    <div class="absolute bottom-40 right-1/2 text-brand/10 animate-float" style="animation-delay: 9s; animation-duration: 8s;">
      <i data-feather="heart" class="w-3 h-3"></i>
    </div>
    <div class="absolute top-1/6 left-1/6 text-accent/15 animate-float" style="animation-delay: 10s; animation-duration: 7s;">
      <i data-feather="heart" class="w-4 h-4"></i>
    </div>
    <div class="absolute bottom-1/6 right-1/6 text-skysoft/10 animate-float" style="animation-delay: 11s; animation-duration: 9s;">
      <i data-feather="heart" class="w-2 h-2"></i>
    </div>
    <div class="absolute top-2/3 left-2/3 text-brand/15 animate-float" style="animation-delay: 12s; animation-duration: 6s;">
      <i data-feather="heart" class="w-3 h-3"></i>
    </div>
    <div class="absolute bottom-2/3 right-2/3 text-accent/10 animate-float" style="animation-delay: 13s; animation-duration: 8s;">
      <i data-feather="heart" class="w-4 h-4"></i>
    </div>
    <div class="absolute top-3/4 left-1/8 text-skysoft/15 animate-float" style="animation-delay: 14s; animation-duration: 7s;">
      <i data-feather="heart" class="w-2 h-2"></i>
    </div>
    <div class="absolute bottom-3/4 right-1/8 text-brand/10 animate-float" style="animation-delay: 15s; animation-duration: 9s;">
      <i data-feather="heart" class="w-3 h-3"></i>
    </div>
    <div class="absolute top-1/8 left-3/4 text-accent/15 animate-float" style="animation-delay: 16s; animation-duration: 6s;">
      <i data-feather="heart" class="w-4 h-4"></i>
    </div>
    <div class="absolute bottom-1/8 right-3/4 text-skysoft/10 animate-float" style="animation-delay: 17s; animation-duration: 8s;">
      <i data-feather="heart" class="w-2 h-2"></i>
    </div>
    <div class="absolute top-5/6 left-2/5 text-brand/15 animate-float" style="animation-delay: 18s; animation-duration: 7s;">
      <i data-feather="heart" class="w-3 h-3"></i>
    </div>
    <div class="absolute bottom-5/6 right-2/5 text-accent/10 animate-float" style="animation-delay: 19s; animation-duration: 9s;">
      <i data-feather="heart" class="w-4 h-4"></i>
    </div>
  </div>

  <main class="min-h-screen flex items-center justify-center px-4 py-8" data-aos="fade-in">
    <section class="glass rounded-3xl p-8 w-full max-w-md shadow-soft backdrop-blur-md" data-aos="zoom-in" data-aos-delay="200">
      <div class="text-center mb-6">
        <div class="mx-auto h-16 w-16 grid place-items-center rounded-2xl bg-gradient-to-br from-brand to-accent shadow-glow heart-pulse mb-4">
          <i data-feather="heart" class="w-8 h-8 text-white"></i>
        </div>
        <h1 class="text-2xl font-extrabold bg-gradient-to-r from-brand to-accent bg-clip-text text-transparent mb-2">Calendario de Pareja</h1>
        <p class="text-white/70 text-sm">Comparte momentos especiales con tu pareja</p>
      </div>
      
      <div class="grid grid-cols-2 gap-2 text-sm mb-5">
        <button id="tabSignIn" class="btn-tab is-active font-medium">
          <i data-feather="log-in" class="w-4 h-4 mr-2"></i>Entrar
        </button>
        <button id="tabSignUp" class="btn-tab font-medium">
          <i data-feather="user-plus" class="w-4 h-4 mr-2"></i>Crear cuenta
        </button>
      </div>
      
      <form class="grid gap-4 mb-4">
        <div>
          <label for="email" class="label flex items-center">
            <i data-feather="mail" class="w-4 h-4 mr-2"></i>Correo electrónico
          </label>
          <input id="email" type="email" placeholder="tu@email.com" class="input w-full">
        </div>
        
        <div>
          <label for="password" class="label flex items-center">
            <i data-feather="lock" class="w-4 h-4 mr-2"></i>Contraseña
          </label>
          <input id="password" type="password" placeholder="••••••••" class="input w-full">
        </div>
        
        <div id="confirmPasswordContainer" class="hidden">
          <label for="confirmPassword" class="label flex items-center">
            <i data-feather="key" class="w-4 h-4 mr-2"></i>Confirmar contraseña
          </label>
          <input id="confirmPassword" type="password" placeholder="••••••••" class="input w-full">
        </div>
        
        <button id="submitAuth" type="button" class="btn-primary mt-2 flex items-center justify-center">
          <span id="submitText">Continuar</span>
          <i data-feather="arrow-right" class="w-5 h-5 ml-2"></i>
        </button>
      </form>
      
      <div class="text-center pt-4 border-t border-white/10">
        <p class="text-sm text-white/60">¿Olvidaste tu contraseña? <a href="#" class="text-brand hover:underline">Recuperar</a></p>
      </div>
      
      <p id="authMsg" class="mt-4 p-3 rounded-lg text-sm text-center hidden"></p>
    </section>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize animations
      AOS.init({
        duration: 800,
        easing: 'ease-out-quad',
        once: true
      });
      
      // Initialize feather icons
      feather.replace();
      
      // Tab switching functionality
      const tabSignIn = document.getElementById('tabSignIn');
      const tabSignUp = document.getElementById('tabSignUp');
      const confirmPasswordContainer = document.getElementById('confirmPasswordContainer');
      const submitText = document.getElementById('submitText');
      const authMsg = document.getElementById('authMsg');
      
      tabSignIn.addEventListener('click', function() {
        tabSignIn.classList.add('is-active');
        tabSignUp.classList.remove('is-active');
        confirmPasswordContainer.classList.add('hidden');
        submitText.textContent = 'Iniciar sesión';
        authMsg.classList.add('hidden');
      });
      
      tabSignUp.addEventListener('click', function() {
        tabSignUp.classList.add('is-active');
        tabSignIn.classList.remove('is-active');
        confirmPasswordContainer.classList.remove('hidden');
        submitText.textContent = 'Crear cuenta';
        authMsg.classList.add('hidden');
      });
    });
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module" src="/config/supabaseClient.js"></script>
  <script type="module" src="/src/auth.js"></script>
</body>
</html>
