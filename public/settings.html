<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calendario de Pareja ❤️</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Deja SOLO uno de Feather -->
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <script>
    tailwind.config = { 
      darkMode: 'class', 
      theme: { 
        extend: { 
          colors: { 
            brand: '#ef476f', 
            accent: '#6c5ce7', 
            skysoft: '#5ec3ff',
            darkbg: '#0f0b1e',
            darkcard: '#1a1530'
          }, 
          boxShadow: { 
            soft: '0 10px 30px rgba(0,0,0,.25)',
            glow: '0 0 20px rgba(110, 92, 231, 0.3)'
          },
          animation: {
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          fontFamily: { 
            sans: ['Inter', 'ui-sans-serif', 'system-ui'] 
          }
        } 
      } 
    }
  </script>

  <style>
    /* Utilidades equivalentes a tus @apply (compatibles con CDN) */
    :root { --brand:#ef476f; --accent:#6c5ce7; --darkcard:#1a1530; }

    body {
      font-family: 'Inter', sans-serif;
      scroll-behavior: smooth;
    }

    .shadow-soft { box-shadow: 0 10px 30px rgba(0,0,0,.25); }
    .shadow-glow { box-shadow: 0 0 20px rgba(110, 92, 231, 0.30); }

    .chip {
      padding: 0.375rem 0.75rem; /* px-3 py-1.5 */
      border-radius: 0.5rem;     /* rounded-lg */
      transition: all .3s ease;  /* transition-all duration-300 */
      display: inline-flex;
      align-items: center;
      gap: 0.375rem;
      color: #e5e7eb;
      border: 1px solid rgba(255,255,255,0.10);
      background: transparent;
    }
    .chip:hover {
      background: rgba(255,255,255,0.10); /* hover:bg-white/10 */
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
    }
    .chip.active {
      background: linear-gradient(90deg, var(--brand), var(--accent));
      color: #fff;
      box-shadow: 0 0 20px rgba(110, 92, 231, 0.30);
      border-color: transparent;
    }

    .card {
      background: rgba(26, 21, 48, 0.80);     /* bg-darkcard/80 */
      backdrop-filter: blur(12px);
      border-radius: 1rem;                    /* rounded-2xl */
      padding: 1.5rem;                        /* p-6 */
      border: 1px solid rgba(255,255,255,0.10);
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
    }

    .card-title {
      font-size: 1.5rem;                      /* text-2xl */
      font-weight: 700;                       /* font-bold */
      margin-bottom: 0.5rem;                  /* mb-2 */
      display: flex; align-items: center; gap: .5rem;
      background: linear-gradient(135deg, var(--brand) 0%, var(--accent) 100%);
      -webkit-background-clip: text; background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .label {
      display: block;
      font-size: 0.875rem;                    /* text-sm */
      font-weight: 600;                       /* font-medium */
      color: rgba(255,255,255,0.80);
      margin-bottom: 0.375rem;                /* mb-1.5 */
    }

    .input {
      width: 100%;
      padding: 0.625rem 1rem;                 /* px-4 py-2.5 */
      border-radius: 0.75rem;                 /* rounded-xl */
      background: rgba(255,255,255,0.05);     /* bg-white/5 */
      border: 1px solid rgba(255,255,255,0.10);
      color: #fff;
      transition: all .3s ease;
    }
    .input::placeholder { color: rgba(255,255,255,0.40); }
    .input:focus {
      outline: none;
      border-color: rgba(108,92,231,.5);
      box-shadow: 0 0 0 6px rgba(108,92,231,.12); /* ring-accent/20 */
    }

    .btn-primary {
      padding: 0.625rem 1.25rem;              /* px-5 py-2.5 */
      border-radius: 0.75rem;                 /* rounded-xl */
      background: linear-gradient(90deg, var(--brand), var(--accent));
      color: #fff;
      font-weight: 600;
      display: inline-flex; align-items: center; gap: .5rem;
      transition: all .3s ease;
      box-shadow: 0 0 20px rgba(110, 92, 231, 0.30);
    }
    .btn-primary:hover { filter: brightness(1.05); transform: translateY(-1px); }

    .btn-secondary {
      padding: 0.625rem 1.25rem;
      border-radius: 0.75rem;
      background: rgba(255,255,255,0.10);
      color: #fff;
      font-weight: 600;
      border: 1px solid rgba(255,255,255,0.10);
      transition: all .3s ease;
      display: inline-flex; align-items: center; gap: .5rem;
    }
    .btn-secondary:hover { background: rgba(255,255,255,0.15); }

    .floating-stars { position: absolute; pointer-events: none; }
    .floating-stars::before { content:'✦'; color: rgba(255,255,255,0.30); font-size: .875rem; }

    /* Accents para checkboxes si Tailwind CDN no los genera */
    input.accent-brand { accent-color: var(--brand); }
  </style>
</head>

<body class="min-h-screen bg-darkbg text-slate-100">
  <!-- Fondo con gradientes -->
  <div class="fixed inset-0 -z-10 pointer-events-none overflow-hidden">
    <div class="absolute inset-0 bg-gradient-to-br from-[#1b1333] via-[#22163e] to-[#2b1d52]"></div>
    <div class="absolute -top-24 -left-24 h-96 w-96 rounded-full blur-3xl bg-gradient-to-br from-brand/30 to-accent/30 animate-pulse-slow"></div>
    <div class="absolute -bottom-24 -right-24 h-96 w-96 rounded-full blur-3xl bg-gradient-to-br from-skysoft/30 to-accent/30 animate-pulse-slow delay-1000"></div>

    <!-- Estrellitas flotantes -->
    <div class="floating-stars" style="top: 20%; left: 10%; animation: float 6s ease-in-out infinite;"></div>
    <div class="floating-stars" style="top: 40%; left: 85%; animation: float 8s ease-in-out infinite reverse;"></div>
    <div class="floating-stars" style="top: 70%; left: 15%; animation: float 7s ease-in-out infinite 2s;"></div>
    <div class="floating-stars" style="top: 25%; left: 65%; animation: float 9s ease-in-out infinite 1s;"></div>
  </div>

  <header class="sticky top-0 z-30 backdrop-blur-lg bg-black/30 border-b border-white/10">
    <nav class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-2">
        <a href="/index.html" class="inline-flex h-10 w-10 items-center justify-center rounded-xl bg-gradient-to-br from-brand to-accent text-white shadow-glow transition-transform hover:scale-105">
          <i data-feather="heart"></i>
        </a>
        <span class="font-extrabold text-lg bg-gradient-to-r from-brand to-accent bg-clip-text text-transparent">Calendario de Pareja</span>
      </div>
      <div class="flex items-center gap-1">
        <a class="chip" href="/index.html">
          <i data-feather="home" class="w-4 h-4"></i>
          <span class="hidden sm:inline">Dashboard</span>
        </a>
        <a class="chip" href="/events.html">
          <i data-feather="calendar" class="w-4 h-4"></i>
          <span class="hidden sm:inline">Eventos</span>
        </a>
        <a class="chip" href="/tasks.html">
          <i data-feather="check-square" class="w-4 h-4"></i>
          <span class="hidden sm:inline">Tareas</span>
        </a>
        <a class="chip" href="/notes.html">
          <i data-feather="file-text" class="w-4 h-4"></i>
          <span class="hidden sm:inline">Notas</span>
        </a>
        <a class="chip active" href="/settings.html">
          <i data-feather="settings" class="w-4 h-4"></i>
          <span class="hidden sm:inline">Ajustes</span>
        </a>
        <!-- Corrección: color de fondo con style -->
        <button id="logoutBtn"
          class="ml-2 px-4 py-1.5 rounded-lg hover:brightness-110 text-white font-medium transition-all shadow-glow flex items-center gap-2"
          style="background-color: var(--brand);">
          <i data-feather="log-out" class="w-4 h-4"></i>
          <span class="hidden sm:inline">Salir</span>
        </button>
      </div>
    </nav>
  </header>

  <main class="max-w-4xl mx-auto px-4 py-8" data-aos="fade-up">
    <div class="card">
      <h2 class="card-title">
        <i data-feather="settings" class="w-6 h-6 text-accent"></i>
        Configuración de Perfil
      </h2>
      <p class="text-white/60 mb-6">Personaliza tu experiencia en la aplicación y gestiona tus preferencias.</p>

      <div class="grid md:grid-cols-2 gap-6">
        <div class="space-y-4">
          <div>
            <label class="label">Tu Nombre</label>
            <input id="profileName" class="input" placeholder="Ingresa tu nombre">
          </div>
          <div>
            <label class="label">Avatar (URL)</label>
            <input id="profileAvatar" class="input" placeholder="https://ejemplo.com/avatar.jpg">
            <p class="text-xs text-white/40 mt-1">Pega la URL de tu imagen de perfil</p>
          </div>
        </div>

        <div class="space-y-4">
          <div>
            <label class="label">Inicio de Relación</label>
            <input id="startDate" type="date" class="input">
          </div>
          <div>
            <label class="label">Tema de la Aplicación</label>
            <select id="prefTheme" class="input">
              <option value="system">Sistema</option>
              <option value="dark" selected>Oscuro</option>
              <option value="light">Claro</option>
            </select>
          </div>
        </div>
      </div>

      <div class="mt-8 pt-6 border-t border-white/10">
        <h3 class="text-lg font-semibold mb-4 flex items-center gap-2">
          <i data-feather="bell" class="w-5 h-5 text-skysoft"></i>
          Preferencias de Notificaciones
        </h3>
        <div class="grid md:grid-cols-2 gap-4">
          <div class="flex items-center gap-3 p-3 rounded-xl bg-white/5">
            <input type="checkbox" id="notifEvents" class="rounded accent-brand">
            <label for="notifEvents" class="text-sm">Recordatorios de eventos</label>
          </div>
          <div class="flex items-center gap-3 p-3 rounded-xl bg-white/5">
            <input type="checkbox" id="notifTasks" class="rounded accent-brand" checked>
            <label for="notifTasks" class="text-sm">Recordatorios de tareas</label>
          </div>
          <div class="flex items-center gap-3 p-3 rounded-xl bg-white/5">
            <input type="checkbox" id="notifAnniversaries" class="rounded accent-brand" checked>
            <label for="notifAnniversaries" class="text-sm">Aniversarios especiales</label>
          </div>
          <div class="flex items-center gap-3 p-3 rounded-xl bg-white/5">
            <input type="checkbox" id="notifDaily" class="rounded accent-brand">
            <label for="notifDaily" class="text-sm">Resumen diario</label>
          </div>
        </div>
      </div>

      <div class="mt-8 pt-6 border-t border-white/10">
        <h3 class="text-lg font-semibold mb-4 flex items-center gap-2">
          <i data-feather="shield" class="w-5 h-5 text-brand"></i>
          Privacidad y Seguridad
        </h3>
        <div class="space-y-3">
          <button class="w-full flex items-center justify-between p-3 rounded-xl bg-white/5 hover:bg-white/10 transition-colors">
            <span>Cambiar contraseña</span>
            <i data-feather="chevron-right" class="w-4 h-4"></i>
          </button>
          <!-- Corrección: agregar id para exportar -->
          <button id="exportPdfBtn" class="w-full flex items-center justify-between p-3 rounded-xl bg-white/5 hover:bg-white/10 transition-colors">
            <span>Exportar datos</span>
            <i data-feather="download" class="w-4 h-4"></i>
          </button>
          <button class="w-full flex items-center justify-between p-3 rounded-xl bg-red-500/10 hover:bg-red-500/20 text-red-300 transition-colors">
            <span>Eliminar cuenta</span>
            <i data-feather="trash-2" class="w-4 h-4"></i>
          </button>
        </div>
      </div>

      <div class="mt-8 flex flex-wrap gap-4">
        <button id="saveSettingsBtn" class="btn-primary">
          <i data-feather="save" class="w-4 h-4"></i>
          Guardar Cambios
        </button>
        <button class="btn-secondary">
          <i data-feather="refresh-cw" class="w-4 h-4"></i>
          Restablecer
        </button>
        <span id="saveStatus" class="flex items-center gap-2 text-sm text-white/70 ml-auto self-center">
          <i data-feather="info" class="w-4 h-4"></i>
          <span>Los cambios se guardan automáticamente</span>
        </span>
      </div>
    </div>
  </main>

  <!-- Scripts base -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module" src="/config/supabaseClient.js"></script>
  <script type="module" src="/src/guard.js"></script>
  <script type="module" src="/src/settings.js"></script>

  <!-- pdfmake para la exportación (debe ir antes de /src/export.js) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.10/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.10/vfs_fonts.js"></script>

  <!-- Tu exportador -->
  <script type="module" src="/src/export.js"></script>

  <script>
    // Inicializa AOS y Feather
    document.addEventListener('DOMContentLoaded', function() {
      AOS.init({ duration: 800, once: true, easing: 'ease-out-cubic' });
      feather.replace();

      // Animación "float" (por si Tailwind no la genera)
      const style = document.createElement('style');
      style.textContent = `
        @keyframes float { 0%,100% { transform: translateY(0) rotate(0deg); } 50% { transform: translateY(-20px) rotate(10deg); } }
      `;
      document.head.appendChild(style);
    });
  </script>
</body>
</html>
