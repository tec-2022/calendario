  <script>
    tailwind.config = { 
      darkMode:'class', 
      theme:{ 
        extend:{ 
          colors:{ 
            brand:'#ef476f', 
            accent:'#6c5ce7', 
            skysoft:'#5ec3ff', 
            darkbg:'#0f0b1e', 
            darkcard:'#1a1530',
            lovepink:'#ff6b8b',
            softpurple:'#a78bfa'
          },
          boxShadow:{ 
            soft:'0 10px 30px rgba(0,0,0,.25)', 
            glow:'0 0 20px rgba(108, 92, 231, .30)',
            love:'0 8px 25px rgba(239, 71, 111, 0.35)'
          },
          animation:{ 
            'pulse-slow':'pulse 3s cubic-bezier(0.4,0,0.6,1) infinite',
            'float':'float 6s ease-in-out infinite',
            'heartbeat':'heartbeat 1.5s ease-in-out infinite'
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0px)' },
              '50%': { transform: 'translateY(-10px)' }
            },
            heartbeat: {
              '0%': { transform: 'scale(1)' },
              '15%': { transform: 'scale(1.1)' },
              '30%': { transform: 'scale(1)' },
              '45%': { transform: 'scale(1.05)' },
              '60%': { transform: 'scale(1)' }
            }
          }
        },
        fontFamily:{ sans:['Inter','ui-sans-serif','system-ui'] }
      }
    }
  </script>

  <style>
    :root{ 
      --brand:#ef476f; 
      --accent:#6c5ce7; 
      --card:#1a1530;

    }

    body{ 
      font-family:'Inter',sans-serif;

    /* Floating hearts animation */
    .floating-hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .floating-heart {

    /* Chip del header */

      color:#e5e7eb;

    }
    .chip:hover{

      box-shadow:0 8px 25px rgba(108,92,231,.2);
      transform:translateY(-2px);

    }

    }
    .input:focus{

      box-shadow:0 0 0 4px rgba(108,92,231,.2);

    }
    .input-sm{ height:3rem; }

    .btn-rose{
      background:linear-gradient(135deg, var(--brand), var(--lovepink));
      color:#fff;
      border-radius:1rem;
      padding:.75rem 1.5rem;
      font-weight:600;
      border:none;
      cursor:pointer;
      transition:all .3s ease;
      box-shadow:0 10px 30px rgba(239,71,111,.3);
      display:inline-flex;
      align-items:center;
      gap:.5rem;
    }
    .btn-rose:hover{ 
      transform:translateY(-3px);
      box-shadow:0 15px 35px rgba(239,71,111,.4);
      filter:brightness(1.1);
    }
    .btn-rose:active{
      transform:translateY(-1px);
    }
    .btn-sm{ 
      font-size:.95rem; 
      padding:.6rem 1.25rem;
    }

    /* Notas */
    .notes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .note-card {
      background: linear-gradient(135deg, rgba(255,255,255,.1), rgba(255,255,255,.05));
      border: 1px solid rgba(255,255,255,.15);
      border-radius: 1.25rem;
      padding: 1.5rem;
      backdrop-filter: blur(10px);
      transition: all .3s ease;
      position: relative;
      overflow: hidden;
    }

    .note-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--brand), var(--accent));
      opacity: .8;
    }

    .note-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0,0,0,.3);
      border-color: rgba(239,71,111,.3);
    }

    .note-content {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #e5e7eb;
      margin-bottom: 1rem;
      font-weight: 400;
    }

    .note-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: .85rem;
      color: rgba(255,255,255,.6);
    }

    .note-actions {
      display: flex;
      gap: .5rem;
      opacity: 0;
      transition: opacity .3s ease;
    }

    .note-card:hover .note-actions {
      opacity: 1;
    }

    .action-btn {
      padding: .4rem;
      border-radius: .5rem;
      background: rgba(255,255,255,.1);
      border: 1px solid rgba(255,255,255,.2);
      color: rgba(255,255,255,.8);
      cursor: pointer;
      transition: all .2s ease;
    }

    .action-btn:hover {
      background: rgba(255,255,255,.2);
      color: #fff;
    }

    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 3rem 2rem;
      color: rgba(255,255,255,.5);
    }

    .empty-state i {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: rgba(239,71,111,.3);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .card {
        padding: 1.5rem;
        border-radius: 1.25rem;
      }
      
      .notes-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
      }
      
      .chip {
        padding: .4rem .75rem;
        font-size: .9rem;
      }
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in-up {
      animation: fadeInUp .6s ease-out;
    }

    /* Fallback por si la keyframe de Tailwind no se inyecta */
    @keyframes float {
      0%,100% { transform: translateY(0) }
      50%     { transform: translateY(-10px) }
    }

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

   <script> import { supabase } from '/config/supabaseClient.js';
    
    // Character counter
    const noteMsg = document.getElementById('noteMsg');
    const charCount = document.getElementById('charCount');
    
    noteMsg.addEventListener('input', () => {
      charCount.textContent = `${noteMsg.value.length}/200`;
    });

    // Notes functionality
    const notesList = document.getElementById('notesList');
    const emptyState = document.getElementById('emptyState');
    const addNoteBtn = document.getElementById('addNoteBtn');

    // Escapar HTML para evitar XSS
    const escapeHTML = (str = '') =>
      str.replace(/&/g, '&amp;')
         .replace(/</g, '&lt;')
         .replace(/>/g, '&gt;')
         .replace(/"/g, '&quot;')
         .replace(/'/g, '&#39;');

    async function loadNotes() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) return;

      const { data: notes, error } = await supabase
        .from('notes')
        .select('*')
        .or(`user_id.eq.${user.id},partner_id.eq.${user.id}`)
        .order('created_at', { ascending: false });

      if (error) {
        console.error('Error loading notes:', error);
        return;
      }

      renderNotes(notes || []);
    }

    function renderNotes(notes) {
      // Elimina solo tarjetas previas, no el emptyState
      [...notesList.querySelectorAll('.note-card')].forEach(n => n.remove());

      if (!notes.length) {
        emptyState.classList.remove('hidden');
        return;
      }

      emptyState.classList.add('hidden');

      notes.forEach(note => {
        const noteElement = document.createElement('div');
        noteElement.className = 'note-card fade-in-up';
        const safeMsg = escapeHTML(note.message ?? '');
        const fecha = new Date(note.created_at).toLocaleString('es-ES', {
          year: 'numeric',
          month: 'long',
          day: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        });

        noteElement.innerHTML = `
          <div class="note-content">${safeMsg}</div>
          <div class="note-meta">
            <span>${fecha}</span>
            <div class="note-actions">
              <button class="action-btn" onclick="deleteNote('${note.id}')">
                <i data-feather="trash-2" class="w-4 h-4"></i>
              </button>
            </div>
          </div>
        `;
        notesList.appendChild(noteElement);
      });
      
      feather.replace();
    }

    async function addNote() {
      const message = noteMsg.value.trim();
      if (!message) return;

      const { data: { user } } = await supabase.auth.getUser();
      if (!user) return;

      const { data: partner } = await supabase
        .from('profiles')
        .select('partner_id')
        .eq('id', user.id)
        .single();

      const { error } = await supabase
        .from('notes')
        .insert({
          message,
          user_id: user.id,
          partner_id: partner?.partner_id ?? null
        });

      if (error) {
        console.error('Error adding note:', error);
        return;
      }

      noteMsg.value = '';
      charCount.textContent = '0/200';
      loadNotes();
    }

    async function deleteNote(noteId) {
      const { error } = await supabase
        .from('notes')
        .delete()
        .eq('id', noteId);

      if (error) {
        console.error('Error deleting note:', error);
        return;
      }

      loadNotes();
    }

    addNoteBtn.addEventListener('click', addNote);
    noteMsg.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') addNote();
    });

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      AOS.init({
        duration: 800,
        once: true,
        offset: 100
      });
      feather.replace();
      loadNotes();
    });

    // Make functions global for onclick handlers
    window.deleteNote = deleteNote;
  </script>

    AOS.init();
